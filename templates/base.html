<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BGP Playground{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Vis.js for network visualization -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis-network/9.1.2/dist/vis-network.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis-network/9.1.2/dist/dist/vis-network.min.css" rel="stylesheet">
    
    <!-- Chart.js for metrics -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    
    <!-- Custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    </style>
    <script>
        // Theme bootstrap: apply saved or system theme before paint
        (function() {
            try {
                const saved = localStorage.getItem('bgp_theme');
                const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                const useDark = saved ? saved === 'dark' : prefersDark;
                if (useDark) document.documentElement.classList.add('dark');
            } catch (e) {}
        })();
    </script>
</head>
<body>
    <!-- Header -->
    <nav class="nav">
        <div class="container">
            <div class="nav-container">
                <div class="nav-brand">
                    <svg class="h-8 w-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"/>
                    </svg>
                    <h1>BGP Playground</h1>
                </div>
                <div class="nav-actions">
                    <span class="text-sm text-gray-500 dark:text-gray-400">Interactive BGP Simulator</span>
                    <button id="themeToggle" class="btn btn-secondary">
                        ðŸŒ™ Dark
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container" style="padding: 2rem 1rem;">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="nav" style="margin-top: 3rem;">
        <div class="container">
            <div style="padding: 1.5rem 0; text-align: center;">
                <p class="text-sm text-gray-500 dark:text-gray-400">
                    BGP Playground - Computer Networks Project 2025
                </p>
            </div>
        </div>
    </footer>

    <!-- RIB Modal -->
<div id="ribModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-2xl w-full mx-4 max-h-[80vh] overflow-hidden">
        <div class="p-4 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
            <h3 id="ribModalTitle" class="text-lg font-semibold text-gray-900 dark:text-white"></h3>
            <button onclick="closeRIBModal()" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        <div id="ribModalContent" class="p-4 overflow-y-auto max-h-[60vh]"></div>
    </div>
</div>

    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
